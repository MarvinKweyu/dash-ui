<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>DashUI</title>
</head>

<body>
    <div class="container is-fluid">
        <br>
        <div class="is-flex is-justify-content-space-between mb-1">
            <button class="button is-primary is-medium is-outlined">iHome</button>
            <div>
                <span class="icon" style="background: white;">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </span>

                <span class="icon" style="background: white;">
                    <i class=" fa fa-bell-o" aria-hidden="true"></i>
                </span>

                <span class="icon" style="background: white;">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </span>

                <span class="icon" style="background: white;">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </span>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="card mb-3">
                    <header class="card-header">
                        <p class="card-header-title" style="color: white;">
                            All Rooms
                        </p>
                        <span class="icon card-header-icon" style="color: red;">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </header>
                </div>

                <div class="card mb-3 time-card">
                    <header class="card-header">
                        <p class="card-header-title">
                            08:57 AM
                        </p>
                        <div class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fa fa-cog" aria-hidden="true"></i>
                            </span>
                            </button>
                    </header>
                </div>

                <div class="card mb-3 weather-card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Kilimani, Nairobi
                        </p>
                    </header>
                </div>
            </div>
            <div class="column is-two-thirds">
                <section class="mb-1 columns">
                    <div class="column">
                        <div class="card configs">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Lights
                                </p>
                            </header>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card configs">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Thermostat
                                </p>
                            </header>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card configs">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Cameras
                                </p>
                            </header>
                        </div>
                    </div>

                </section>


                <section class="mb-0 columns">
                    <div class="column">
                        <div class="card configs">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Locks
                                </p>
                            </header>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card configs">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Smoke
                                </p>
                            </header>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card configs">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Call a room
                                </p>
                            </header>
                        </div>
                    </div>

                </section>


                <section>
                    <div class="card" style="height: 25vh;">
                        <div class="columns">
                            <div class="column is-one-third">
                                <img src="./images/music-image.jpg" alt="Find your way back">
                            </div>
                            <div class="column">
                                <div class="music-detail mb-5">
                                    <div class="card-header-title mb-2">
                                        <p>Find your way back</p>
                                    </div>
                                    <p class="artist-name">Beyonce</p>
                                    <small class="album-name">The Gift album 2019</small>
                                </div>
                                <div class="is-flex is-justify-content-space-between media-control">
                                    <p><span></span> 3 rooms</p>
                                    <div>play button</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </div>
        <section class="columns bottom-nav">
            <div class="column routing home-footer">Home</div>
            <div class="column routing">Media</div>
            <div class="column routing">Sensors</div>
            <div class="column routing">Security</div>
        </section>
    </div>
</body>

</html>
